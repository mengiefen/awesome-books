<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome Books</title>
  <link rel="stylesheet" href="src/styles.css">
</head>

<body>
  <div class="container">
    <h1>All Awesome Books</h1>
    <div id="book-shelf"></div>
    <div class="border"></div>
    <div class="border"></div>
    <div class="wrapper-book-entry">
      <h2 class="heading2">Add new books</h2>
      <form>
        <ul class="book-entry">
          <li><input type="text" id="title" name="book-title"
              placeholder="Title" required>
          </li>
          <li>
            <input type="text" id="author" name="book-author"
              placeholder="Author">
          </li>
        </ul>
        <button id="btn-add" type="button">Add new book</button>
      </form>
    </div>
  </div>
  <script src="scripts/index2.js"></script>
</body>

</html>
