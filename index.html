<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome Books</title>
  <link rel="stylesheet" href="src/styles.css">
</head>

<body>
  <h1>Awesome Book Store</h1>
  <div class="container">
    <div id="book-shelf"></div>

    <div class="wrapper-book-entry">
      <ul class="book-entry">
        <li><input type="text" id="title"
            name="book-title" placeholder="Title">
        </li>
        <li>          
          <input type="text" id="author" name="book-author"
            placeholder="Author">
        </li>
      </ul>
      <button id="btn-add" type="button">Add new book</button>
    </div>
  </div>
  <script src="scripts/index.js"></script>
</body>

</html>
